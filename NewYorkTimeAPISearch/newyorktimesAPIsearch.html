<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://www.madisonmarkel.com/DU_Homework/NewYorkTimeAPISearch/newyorktimesAPIsearch.css">
    <title>NYT Article Search</title>
</head>

<body>

    <div class="container">
            <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-4">
                            <i class="far fa-newspaper"></i><strong> New York Times Search</strong></h1>
                    </div>
                </div>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-newspaper"></i><h5>Search Parameters</h5>
            </div>
            <div class="card-body">
                <div class="container" id="searchform">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
                        <div class="form-group">
                            <label for="recordRetrieve">Number of Records to Retrieve</label>
                            <select class="form-control" id="retrieve">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
                    </form>
                </div>
                <button type=“button” class=“btn btn-link”><span><i class="fas fa-search"></i> Search</span></button>
                <button type=“button” class=“btn btn-link”><span><i class="fas fa-trash-alt"></i> Clear Results</span></button>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-newspaper"></i><h5>Top Articles</h5>
            </div>
            <div class="card-body">
                <div class="container" id="topArticles">
                    
                </div>
            </div>

        </div>
    </div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="http://www.madisonmarkel.com/DU_Homework/NewYorkTimeAPISearch/newyorktimesAPIsearch.js"></script>
</body>

</html>
