<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Denver Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />

   <!-- FIREBASE -->
   <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
   <!-- MOMENT.JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <header>
        <div class="site_container">
            <h1>Denver Train Schedule</h1>
                <p>Made in the hopes that Denver will build a modern metro.</p>
        </div>
    </header>
    <!--CURRENT TRAIN SCHEDULE-->
    <div id="current_train_schedule">
        <div class="site_container">
            <table class="table">
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time</th>
                    <th>Frequency</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!--ADD A TRAIN-->
    <div id="add_train_div">
        <div class="site_container">
            <form>
                <h3>Train Name</h3>
                    <input type="text" class="input_style" id="train_name_input"></input>
                <h3>Destination</h3>
                    <input type="text" class="input_style" id="destination_input"></input>
                <h3>First Train Time</h3>
                    <input type="time" class="input_style" id="first_train_time_input"></input>
                <h3>Frequency</h3>
                    <input type="number" class="input_style" id="frequency_input"></input>
                <button type="submit" class="btn" id="add_train">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./javascript.js" type="text/javascript"></script>
    
    <script src="./javascript.js" type="text/javascript"></script>
</body>
</html>
